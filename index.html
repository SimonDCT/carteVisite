<html>

<head>
    <title>First</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {


            var video = document.querySelector("#video-src");


            window.addEventListener("click", function (event) {
                event.stopPropagation();
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
    </script>

</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene>
        <a-marker preset='hiro'>


            <a-video id="video-src" position="0 2 0" rotation="90 0 -90" scale="3 3 3" src="/carteVisite/S1/S1.mp4"
                loop="true"></a-video>
            <a-video id="video-src" position="0 0 0" rotation="90 0 -90" scale="3 3 3" src="/carteVisite/S1/S2.mp4"
                loop="true"></a-video>
            <a-sky color="red"></a-sky>

        </a-marker>
        <a-camera position="0 0 0" rotation="0 0 0"></a-camera>
    </a-scene>

</body>

</html>
